name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v20.11.1'  # Specify the desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
